  <body>

        </div>
        <div id="mobile-user">
          <i id="bar111" class="fas fa-outdent"></i>
        </div>
      </div>

    <section class="main-user w-12">
      <div class="egbe-user">

          <li>
            <a href=""
              ><img src="./images/carbon_intent-request-scale-out.png" /><span

          </li>
          <li>

          <li>

        <div id="mobile1-user">
          <i id="bar222" class="fas fa-outdent"></i>

          <div class="above-link-user">
            <ul>
              <li class="shadow"><a href="">Payment History</a></li>
              <li class="shadow"><a href="">Withdrawal</a></li>
            </ul>
          </div>
        </div>
        <div class="grey-area-user">
          <div class="dd-user">
            <form>
              <div class="user-details-user">
                <h5 style="font-family: 'Montserrat'">Request Job</h5>

                <div class="input-box-user">
                  <input
                    style="font-family: 'Montserrat'"
                    type="text"
                    name="Job Title"
                    placeholder="Job Title"
                    id="Job Title"
                    required
                  />
                </div>
                <div class="input-box-user">
                  <select style="font-family: 'Montserrat'">
                    <option value="GFG">Job Category business</option>
                  </select>
                </div>
                <div class="input-box-user">
                  <select style="font-family: 'Montserrat'">
                    <option value="GFG">Job Sub-category</option>
                  </select>
                </div>
                <div class="input-box-user">
                  <div class="row">
                    <div class="col-8">
                      <input
                        type="text"
                        style="font-family: 'Montserrat'"
                        name="Contact person name"
                        placeholder="Contact person name"
                        id="Contact person name"
                        required
                      />
                    </div>
                    <div class="col-2">
                      <button
                        style="font-family: 'Montserrat'"
                        class="add-user"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                </div>
                <div class="input-box-user">
                  <div class="summer-user">
                    <div class="sum-user">
                      <button>Cancel</button>
                    </div>
                    <div class="sum-user m-1">
                      <button type="submit" id="tap">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="popup1-user" id="popup">
        <div>
          <img src="./images/Succf.png" alt="" />
          <div class="pp-user">
            <h5 class="text-center">Service Submitted Successful</h5>
            <div class="ppc-user text-center">
              <button onclick="change()">Close</button>
            </div>
          </div>
        </div>
      </div>
