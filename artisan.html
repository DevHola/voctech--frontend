<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login1.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-holder">
      <section class="header">
        <img src="./images/VOCTECH.png" class="logo" alt="logo" />

        <ul id="navigation">
          <li><a class="active" href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="Trainings.html">Trainings</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <li><a href="store.html">Store</a></li>
          <a id="signup" style="color: indianred" href="register.html"
            >Register</a
          >
          <a id="login" href="login.html">Login</a>
          <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
        <div id="mobile">
          <i id="bar" class="fas fa-outdent"></i>
        </div>

        <ul class="nav-button">
          <li style="padding: 5px 15px; border: 1px solid #e26e4e">
            <a style="color: indianred" href="register.html">Register</a>
          </li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </section>
      <section class="w-12">
        <div class="tap">
          <div class="tapper">
            <div class="tap-hold">
              <img src="./images/carbon_user-avatar1.png" />
              <div><h3>Artisan Account Registration</h3></div>
            </div>
            <div><a href="">cancel</a></div>
          </div>
          <form class="reg-form">
            <div class="user-details">
              <div class="input-box">
                <input
                  type="text"
                  name="Business Name"
                  placeholder="Business Name"
                  id="Business Name"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  name="LGA"
                  placeholder="LGA"
                  id="LGA"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  name="Contact person name"
                  placeholder="Contact person name"
                  id="Contact person name"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  name="City"
                  placeholder="City"
                  id="City"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  name="phone number"
                  placeholder="phone number"
                  id="phone number"
                  required
                />
              </div>
              <div class="input-box">
                <select>
                  <option value="GFG">Type of business</option>
                  <option value="OS">OS</option>
                  <option value="DBMS">DBMS</option>

                  <option value="Data Structure">Data Structure</option>
                </select>
              </div>
              <div class="input-box">
                <input
                  type="text"
                  name="email (optional)"
                  placeholder="email (optional)"
                  id="email (optional)"
                  required
                />
              </div>
              <div class="input-box">
                <select>
                  <option value="GFG">Sub-category of business</option>
                  <option value="OS">OS</option>
                  <option value="DBMS">DBMS</option>

                  <option value="Data Structure">Data Structure</option>
                </select>
              </div>

              <div class="input-box">
                <input
                  type="text"
                  name="business address"
                  placeholder="business address"
                  id="business address"
                  required
                />
              </div>
              <div class="input-box">
                <input
                  type="text"
                  name="Password"
                  placeholder="Password"
                  id="Password"
                  required
                />
              </div>
              <div class="input-box">
                <select>
                  <option value="GFG">State</option>
                  <option value="OS">OS</option>
                  <option value="DBMS">DBMS</option>

                  <option value="Data Structure">Data Structure</option>
                </select>
              </div>

              <div class="input-box">
                <input
                  type="text"
                  name="Confirm-password"
                  placeholder="Confirm-password"
                  id="Confirm-password"
                  required
                />
              </div>
              <div class="input-box"></div>
              <div class="input-box">
                <button type="submit" class="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
